<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="static/styles/style.css" />
    <title>easytostart2</title>
  </head>

  <body>
    <div id="app">
      <h1>Hello World</h1>

      <div>
        <h4>v-html</h4>
        <div v-html="linkedIn"></div>
        <div v-html="github"></div>
      </div>

      <div>
        <h4>Vue Instance</h4>
        <input type="text" id="text" v-model="text" />
        <p id="output">{{ text }}</p>
      </div>

      <div>
        <h4>v-for an array</h4>
        <div v-for="(item, index) in shoppingList" :key="item">
          {{index}} : {{ item }}
        </div>
        <button @click="randomList">Random List</button>
      </div>

      <div>
        <h4>v-for an object</h4>
        <div v-for="(property, key) in friend">{{key}} : {{property}}</div>
      </div>
      <div>
        <h4>v-show</h4>
        <input
          type="text"
          v-model="vShowText"
          placeholder="There is a hidden div below"
        />
        <div v-show="vShowText.length > 0 ">You find it!!</div>
        <div v-if="vShowText.length > 0">input box is not empty.</div>
        <div v-else>input box is empty.</div>
      </div>

      <div
        :class="[isActive ? activeClass : '']"
        :style="isActive ? {fontSize: ' 25px'} : ''"
      >
        Lorem ipsun dolor sit amet
        <button @click="changeActive">Change active status</button>
      </div>

      <div>
        <button @click="onClick">Click</button>
        <p>Click counter: {{counter}}</p>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
